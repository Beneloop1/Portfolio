<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>• Contato</title>
  <link rel="stylesheet" href="css/contato.css">
  <style>
    /* Garantir que o canvas cubra toda a tela */
    #trail-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!--Canvas para efeito do  mouse -->
  <canvas id="trail-canvas"></canvas>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="contatos.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contato">
      <h2>Contato</h2>
      <form id="my-form" action="https://formspree.io/f/mldbynjo" method="POST">
  <label>Nome:</label>
  <input type="Nome" name="Nome" />
  <label>
    Email para contado:<br> 
    beneditolucassilva66@gmail.com </label>

  <input type="Email" name="Email" />
  <label>Mensagem:</label>

  <input type="text" name="Mensagem" />
  <button id="my-form-button">Enviar</button>
  <p id="my-form-status"></p>
</form>

<script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Obrigado pelo seu envio!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Ops! Ocorreu um problema ao enviar seu formulário."
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Ops! Ocorreu um problema ao enviar seu formulário."
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
    </section>
  </main>

</body>
